<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Simulator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Simulator Game</h1>
        <div class="game">
            <div class="settings">
                <label for="overs">Select Overs: </label>
                <input type="number" id="oversInput" min="1" max="10" value="5">
                <button id="startBtn">Start Game</button>
            </div>

            <div class="info">
                <p>Overs: <span id="oversDisplay">0</span></p>
                <p>Score: <span id="score">0</span></p>
                <p>Balls: <span id="balls">0</span></p>
                <p>Wickets: <span id="wickets">0</span></p>
                <p>Current Player: <span id="currentPlayer">Player 1</span></p>
            </div>

            <div class="action">
                <button id="batBtn" class="btn">Bat</button>
                <button id="bowlBtn" class="btn">Bowl</button>
            </div>

            <div class="result">
                <p id="result">Select your role to start!</p>
            </div>

            <div id="gamePlayArea" class="hidden">
                <button id="hitBtn" class="btn hidden">Hit!</button>
                <button id="bowlBallBtn" class="btn hidden">Bowl Ball</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
