<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Simulation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="home" class="screen">
    <h1>Cricket Simulation</h1>
    <button onclick="goToTeamSelection()">Start Simulation</button>
  </div>

  <div id="team-selection" class="screen hidden">
    <h2>Select Your Team</h2>
    <select id="team-select"></select>
    <button onclick="customizeTeam()">Customize Team</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <div id="customize-team" class="screen hidden">
    <h2>Customize Players</h2>
    <form id="team-form"></form>
    <button onclick="startSimulation()">Start Match</button>
    <button onclick="goToTeamSelection()">Back</button>
  </div>

  <div id="match-screen" class="screen hidden">
    <h2 id="match-title"></h2>
    <div id="match-type-buttons">
      <button onclick="simulateMatch('ODI')">ODI</button>
      <button onclick="simulateMatch('T20')">T20</button>
      <button onclick="simulateMatch('TEST')">Test</button>
    </div>
    <div id="match-result"></div>
    <button onclick="resetApp()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
