<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Simulator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="batBtn">Bat</button>
            <button id="bowlBtn">Bowl</button>
            <button id="hitBtn" class="hidden">Hit</button>
            <button id="resetBtn" class="hidden">Reset</button>
            <p id="scoreboard">Score: 0 | Wickets: 0 | Balls: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
