<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Simulator Game</h1>
        <div class="game">
            <div class="info">
                <p>Overs: <span id="overs">0</span></p>
                <p>Score: <span id="score">0</span></p>
                <p>Balls: <span id="balls">0</span></p>
                <p>Wickets: <span id="wickets">0</span></p>
                <p>Current Player: <span id="currentPlayer">Player 1</span></p>
            </div>
            <div class="action">
                <button id="bowlBtn" class="btn">Bowl</button>
                <button id="hitBtn" class="btn">Hit</button>
            </div>
            <div class="result">
                <p id="result">Awaiting action...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
